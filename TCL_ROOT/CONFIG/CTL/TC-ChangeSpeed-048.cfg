#  File Name            : TC-ChangeSpeed-048.cfg
#
#  Description          :
#     This file defines the ports in the switches and their respective speed
#      to be configured.
#
#
#  Test case Name       : TC-ChangeSpeed-048.tcl
# 
#  Revision History     :
#         Date          Programmer         Description
#        ---------------------------------------------------------------------------
