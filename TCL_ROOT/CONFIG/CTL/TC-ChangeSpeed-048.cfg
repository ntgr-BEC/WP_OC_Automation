keylset ntgr_switchPortSpeed(A1)             \
    PORT_LIST            { ALL }             \
    SPEED_DUPLEX_LIST    {{100 half-duplex}}

keylset ntgr_switchPortSpeed(A2)             \
    PORT_LIST            { ALL }             \
    SPEED_DUPLEX_LIST    {{100 full-duplex}}

keylset ntgr_switchPortSpeed(A3)             \
    PORT_LIST            { ALL }             \
    SPEED_DUPLEX_LIST    {{100 half-duplex}}

keylset ntgr_switchPortSpeed(A4)             \
    PORT_LIST            { ALL }             \
    SPEED_DUPLEX_LIST    {{100 full-duplex}}

keylset ntgr_switchPortSpeed(A5)             \
    PORT_LIST            { ALL }             \
    SPEED_DUPLEX_LIST    {{10 half-duplex}}

keylset ntgr_switchPortSpeed(A6)             \
    PORT_LIST            { ALL }             \
    SPEED_DUPLEX_LIST    {{10 full-duplex}}

keylset ntgr_switchPortSpeed(A7)             \
    PORT_LIST            { ALL }             \
    SPEED_DUPLEX_LIST    {{100 half-duplex}}

keylset ntgr_switchPortSpeed(C1)             \
    PORT_LIST            { ALL }             \
    SPEED_DUPLEX_LIST    {{1000 full-duplex}}

keylset ntgr_switchPortSpeed(C2)             \
    PORT_LIST            { ALL }             \
    SPEED_DUPLEX_LIST    {{10 full-duplex}}
