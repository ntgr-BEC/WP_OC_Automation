#In the case of Layer2 switch MTU is common to all the ports.
#In this case set Port List as ALL

keylset ntgr_switchPortMtu(A1) 			\
	PORT_LIST { ALL }			\
	MTU_LIST  { 9216 }

keylset ntgr_switchPortMtu(A2) 			\
	PORT_LIST { POCH4 1/0/39 }		\
	MTU_LIST  { default default}

#In the case of Layer2 switch MTU is common to all the ports.
#In this case set Port List as ALL

keylset ntgr_switchPortMtu(A3) 			\
	PORT_LIST { ALL }			\
	MTU_LIST  { default }

#In the case of Layer2 switch MTU is common to all the ports.
#In this case set Port List as ALL

keylset ntgr_switchPortMtu(A4) 			\
	PORT_LIST { ALL  }			\
	MTU_LIST  { default }
  
keylset ntgr_switchPortMtu(B1) 			\
	PORT_LIST { 0/11  }			\
	MTU_LIST  { default }
  
keylset ntgr_switchPortMtu(B2) 			\
	PORT_LIST { POCH10  }			\
	MTU_LIST  { default }
  
keylset ntgr_switchPortMtu(B3) 			\
	PORT_LIST { 1/0/49  }			\
	MTU_LIST  { default }
  
keylset ntgr_switchPortMtu(C1) 			\
	PORT_LIST { 2/0/48  }			\
	MTU_LIST  { default }

keylset ntgr_switchPortMtu(C3) 			\
	PORT_LIST { 1/0/2  }			\
	MTU_LIST  { default }

keylset ntgr_switchPortMtu(C4) 			\
	PORT_LIST { 0/7  }			\
	MTU_LIST  { default }

keylset ntgr_switchPortMtu(S1) 			\
	PORT_LIST { POCH11  }			\
	MTU_LIST  { default }

keylset ntgr_switchPortMtu(S2) 			\
	PORT_LIST { POCH11  }			\
	MTU_LIST  { default }


