# Intervals at which the Link should be UP and DOWN
# make sure that you have all the comports connected to these switches because the 
# test case is run using the console window.

set NW_DISRUPTION_INTERVAL {1800 3600 7200 14400 28800 57600 115200 144000 169200}
set NW_DISRUPTION_ACCESS_ODD_SWITCH_LIST {{B1 COM1} {C3 COM2}}
set NW_DISRUPTION_ACCESS_EVEN_SWITCH_LIST {{B4 COM3}  {C1 COM4}}

set NW_DISRUPTION_ENT_ODD_SWITCH_LIST  {{A2 COM5}}
set NW_DISRUPTION_ENT_EVEN_SWITCH_LIST {{A4 COM6}}