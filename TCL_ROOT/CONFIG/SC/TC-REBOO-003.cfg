#------------------------------------
# List of switches that will go over
# reboots. Multiple list are defined so
# we could reboot the switches at different
# intervals. There should be a corosponding 
# entry in the _ntgr_switchList
#------------------------------------
set REBOOT_SWITCH_LIST_LONG { A1}

set REBOOT_SWITCH_LIST_SHORT { A1}

#--------------------------------
# REBOOT_CYCLE_WAIT indicates granularity of the
# cycle. LONG_WAIT indicates number of cycles
# that need to pass to reboot LONG list of switches
# SHORT_WAIT indiactes the same of SHORT list
#------------------------------------------------------
set REBOOT_CYCLE_WAIT 60
set REBOOT_LONG_WAIT	4
set REBOOT_SHORT_WAIT	1

set REBOOT_COUNT 4
 
