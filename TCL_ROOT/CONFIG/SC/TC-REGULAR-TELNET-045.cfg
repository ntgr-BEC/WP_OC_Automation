# Command list that will be executed when login by telnet regularly.
set ntgr_RegularTelnetCmdList(C1) {                       \
    "show vlan" "show vlan port all"                      \
    "show port all" "show port status all"                \
    "show hardware" "show switch "                        \
    "show process cpu" "show memory cpu"                  \
    "show mac-addr-table" "clear mac-addr-table all"      \
    "show eventlog"                                       \
    "show ip stats" "show ip route"                       \
    "show stack-port" "show stack-port counters"          \
    "show interface ethernet 2/0/50" "show port-channel"  \
}

